<!-- nosotros.component.html -->
<!-- Sección siguiente que se muestra después de la imagen -->
<div id="nosotros" >
  <h4 class="descripcion text-Center">¡El gran día se acerca! Queremos compartirlo con ustedes:</h4>  


<div class="countdown-container">
  <div class="countdown-item" id="days">
    <div class="countdown-number">{{ days }}</div>
    <div class="countdown-label">Días</div>
  </div>
  <div class="countdown-item" id="hours">
    <div class="countdown-number">{{ hours }}</div>
    <div class="countdown-label">Horas</div>
  </div>
  <div class="countdown-item" id="minutes">
    <div class="countdown-number">{{ minutes }}</div>
    <div class="countdown-label">Minutos</div>
  </div>
  <div class="countdown-item" id="seconds">
    <div class="countdown-number">{{ seconds }}</div>
    <div class="countdown-label">Segundos</div>
  </div>
</div>

</div>
